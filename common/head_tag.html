<script>
$(document).ready(function() {
    $('.d-header .title a').on('click', function(e) {
    	e.preventDefault();
    	location.href = 'https://www.autospinn.com';
    });

    function hideSuggestedTopicsMessageBug() {
        var suggestedTopicsMessage = $('.suggested-topics-message');
        if (suggestedTopicsMessage.text().toLowerCase().indexOf('topic.read_more_mf') >= 0) {
            suggestedTopicsMessage.hide();
        }
    }

    $('a.title').on('click', function() {
        hideSuggestedTopicsMessageBug();
    });
});
</script>
